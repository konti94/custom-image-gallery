<!DOCTYPE html>
<html lang="hu">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Képgaléria</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="center">
			<div class="main-picture">
				<img src="./assets/images/img1.jpg" />
			</div>
			<div class="carousel">
				<div class="carousel-wrapper">
					<div class="carousel-inner">
						<button type="button" class="carousel-card active">
							<img src="./assets/images/img1.jpg" />
						</button>
						<button type="button" class="carousel-card">
							<img src="./assets/images/img2.jpg" />
						</button>
						<button type="button" class="carousel-card">
							<img src="./assets/images/img3.jpg" />
						</button>
						<button type="button" class="carousel-card">
							<img src="./assets/images/img4.jpg" />
						</button>
						<button type="button" class="carousel-card">
							<img src="./assets/images/img5.jpg" />
						</button>
						<button type="button" class="carousel-card">
							<img src="./assets/images/img6.jpg" />
						</button>
						<button type="button" class="carousel-card">
							<img src="./assets/images/img7.jpg" />
						</button>
						<button type="button" class="carousel-card">
							<img src="./assets/images/img8.jpg" />
						</button>
						<button type="button" class="carousel-card">
							<img src="./assets/images/img9.jpg" />
						</button>
					</div>
				</div>

				<div class="carousel-controllers">
					<button class="active first"></button>
					<button class="second"></button>
					<button class="third"></button>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
